<!DOCTYPE html>
<html>
<head>
	<title>Lottery Prediction App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
    <div class="container">
        <h1>Lottery Prediction App</h1>
        <div class="w-100 d-flex mt-6 pb-6">
            <div>
                <div>
                    <select id="area-box">
                    <option value="">-- select area --</option>
                    {% for code, area in area_list.items() %}
                        <option value="{{ code }}">{{ area }}</option>
                    {% endfor %}
                    </select>
                </div>
    
                <div>
                    <select id="lottery-box" aria-placeholder="-- select --">
                        <option value="">-- select lotto --</option>
                    </select>
                </div>
    
                <div>
                    <select id="lotto-values" multiple disabled>
                    </select>
                </div>
            </div>
            <div class="flex-grow">
                <div class="d-flex flex-column flex-align-center mt-6 ">
                    <div style="margin: 30px 0;">
                        <a href="#" id="update">Check for updates</a>
                    </div>
                    <div style="margin-top: 10px;">
                        <a href="#" id="predict">GET the prediction</a>
                    </div>
                    <div style="margin-top: 30px;">
                        <h2>Predicted result:</h2>
                    </div>
                    <div>
                        <h2 id="prediction" class="d-flex">N/A</h2>
                    </div>
                    <div style="margin-top: 80px;">
                        <span id="status"> Waiting for user actions </span>
                    </div>
                </div>
            </div>
        </div>        
    </div>
	
</body>
</html>
